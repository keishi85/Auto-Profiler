<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start - Enter Group Name</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Your Group Name</h1>
        <form action="{{ url_for('start.group') }}" method="POST">
            <div class="form-group">
                <label for="group_name">Group Name:</label>
                <input type="text" id="group_name" name="group_name" required class="form-control" placeholder="Enter your group name">
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</body>
</html>
