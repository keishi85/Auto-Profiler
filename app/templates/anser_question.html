<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問フォーム</title>
    <link rel="stylesheet" href="../static/js/question.js">
</head>
<body>

    <h1>質問フォーム</h1>

    <div id="questions-container"></div>

    <button id="next-button">次へ</button>

    <p id="finish-message" style="display: none;">終了しました。ありがとうございました！</p>

    <!-- カメラキャプチャ用の要素 -->
    <div id="camera-container" style="display: none;">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
        <button id="capture-button">撮影</button>
        <img id="captured-image" style="display: none;">
    </div>

    <!-- Flaskから渡されたgroup_nameをJavaScriptに埋め込む -->
    <script>
        const GROUP_NAME = "{{ group_name }}";
    </script>

    <!-- JavaScriptファイルを読み込む -->
    <script type="module" src="../static/js/question.js"></script>
</body>
</html>
